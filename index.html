    body {

      background: linear-gradient(135deg, #009EDE 0%, #0033A0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;

    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      padding: 18px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      color: white;
    }
    .btn-video {
      background: linear-gradient(135deg, #5CBDE6 0%, #009EDE 100%);
    }
    .btn-video:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(92, 189, 230, 0.4);
    }
    .btn-demo {

    .btn-pcs-avec {

    }
    .btn-pcs-avec:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 51, 160, 0.4);
    }
    .btn-pcs-sans {
      background: linear-gradient(135deg, #002470 0%, #001850 100%);
    }
    .btn-pcs-sans:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 36, 112, 0.4);
    }
    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
      color: #718096;
      font-size: 0.9rem;
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .container {
        padding: 40px 25px;
      }
      .btn {
        padding: 15px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
