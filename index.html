<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passerelle 360</title>
  <style>
    /* Reset et styles de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* En-tÃªte */
    .hero {
      background: transparent;
      color: #2d3748;
      padding: 40px 20px 20px 20px;
      text-align: center;
      position: relative;
    }

    /* Titre en NOIR */
    .hero h1 {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 10px;
      margin-top: 20px;
      color: #2d3748;
    }

    /* Sous-titre en NOIR */
    .subtitle {
      font-size: 1.15em;
      font-weight: 400;
      color: #4a5568;
    }

    /* Container - 2 colonnes avec plus d'espace */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      flex: 1;
    }

    /* Cartes principales */
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    /* IcÃ´nes principales - TRÃˆS GRANDES */
    .card-icon {
      font-size: 4em;
      margin-bottom: 20px;
    }

    /* Polices AGRANDIES */
    .card-title {
      font-size: 1.2em;
      font-weight: 600;
      line-height: 1.2;
      color: white;
    }

    /* COULEURS de la capture d'Ã©cran */
    .card-orientation {
      background: #41B6E6;
    }

    .card-transition {
      background: #0072C6;
    }

    /* Footer */
    .footer {
      background: transparent;
      color: #718096;
      padding: 25px 20px;
      text-align: center;
      margin-top: 40px;
    }

    .footer p {
      margin: 0;
      font-size: 0.95em;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.6em;
        margin-top: 15px;
      }
      
      .subtitle {
        font-size: 1em;
      }
      
      .container {
        grid-template-columns: 1fr;
        padding: 30px 15px;
        gap: 25px;
      }
      
      .card {
        min-height: 170px;
        padding: 30px 15px;
      }
      
      .card-icon {
        font-size: 3.5em;
      }
      
      .card-title {
        font-size: 1.1em;
      }
    }

    /* AccessibilitÃ© */
    .card:focus {
      outline: 3px solid #41B6E6;
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Bienvenue sur Passerelle 360</h1>
    <p class="subtitle">L'intelligence artificielle au service de l'orientation scolaire et de la transition professionnelle</p>
  </div>

  <div class="container">
    <a href="https://synergie-ia.github.io/passerelle-orientation/" class="card card-orientation">
      <div class="card-icon">ðŸŽ“</div>
      <div class="card-title">Orientation scolaire</div>
    </a>

    <a href="https://synergie-ia.github.io/passerelle-transition/" class="card card-transition">
      <div class="card-icon">ðŸ’¼</div>
      <div class="card-title">Transition professionnelle</div>
    </a>
  </div>

  <div class="footer">
    <p>Copyright Synergie IA</p>
  </div>
</body>
</html>
